<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    </style>
  </head>
  <body>
   <div class="container" style="display: flex; justify-content: space-between;">
    <div class="cotent">
 
    
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
             <h1>Weather</h1>
            <form class="d-flex">

              {% if error %}
              <p>Error: {{ error }}</p>
          
              {% else %}
        
              {% if temperature  %}
                  <p>Current temperature in {{ city }}: {{ temperature }}Â°C</p>
              {% endif %}
          {% endif %}
              <input class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search" id="city" name="q" required>
              
              <button class="btn btn-outline-success" type="submit">Know weather</button>
            </form>
          </div>
        </nav>
    </div>
    <div class="content-2">
      {% block content %}{% endblock %}
    </div>
   </div>  
  </body>
</html>
